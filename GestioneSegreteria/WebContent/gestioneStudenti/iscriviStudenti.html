<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Iscrivi Studenti</title>
	<!--<link rel="stylesheet" href="css/iscriviStudenti.css" type="text/css" />-->
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<header><h1>Iscrivi uno Studente</h1></header>
	<form id="modulo1" method="post" action="inviaDatiStudente">
		<div class="form-group" id="singleModule">
			<label for="matricola" class="control-label col-lg-2">Matricola</label>
			<div class="col-lg-10">
				<input  name="matricola" type="text" value="Matricola" />
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="nome" class="control-label col-lg-2">Nome</label>
			<div class="col-lg-10">
				<input name="nome" type="text" value="Nome" />
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="nome" class="control-label col-lg-2">Cognome</label>
			<div class="col-lg-10">
				<input  name="cognome" type="text" value="Cognome" />
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="dataNascita" class="control-label col-lg-2">Data di nascita</label>
			<div class="col-lg-10">
				<input name="dataNascita" type="date" value="Data Nascita" />
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="password" class="control-label col-lg-2">Password</label>
			<div class="col-lg-10">
				<input name="password" type="password" />
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="password2" class="control-label col-lg-2">Conferma Password</label>
			<div class="col-lg-10">
				<input name="password2" type="password" />
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="dipartimento" class="control-label col-lg-2">Dipartimento</label>
			<div class="col-lg-10">
				<select id="dip" name="dipartimento">
					<option>---</option>
					<option value="MatInf">Matematica e Informatica</option>					
				</select>
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="corsoDiLaurea" class="control-label col-lg-2">Corso di Laurea</label>
			<div class="col-lg-10">
				<select id="cLaurea" name="corsoDiLaurea" disabled=true>
					<option>---</option>
				</select>
			</div>
		</div>
		<div class="form-group" id="singleModule">
			<label for="scuola" class="control-label col-lg-2">Scuola di Diploma</label>
			<div class="col-lg-10">
				<select class="form-control" name="scuola">
					<option>---</option>					
				</select>
			</div>
		</div>
		<input class="btn btn-success" type="submit" />
		<input class="btn btn-danger" type="reset" />
	</form>
</body>
</html>
